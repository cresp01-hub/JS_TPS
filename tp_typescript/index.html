<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Reading Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script type="module" src="./book.js" defer></script>
    <script type="module" src="./app.js" defer></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Book Reading Tracker</h1>
        <form id="book-form" class="mb-8 bg-white p-4 shadow-md rounded">
            <h2 class="text-2xl font-semibold mb-4">Add a New Book</h2>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="title" class="block text-gray-700">Title</label>
                    <input type="text" id="title" class="w-full border p-2 rounded" required>
                </div>
                <div>
                    <label for="author" class="block text-gray-700">Author</label>
                    <input type="text" id="author" class="w-full border p-2 rounded" required>
                </div>
                <div>
                    <label for="pages" class="block text-gray-700">Number of Pages</label>
                    <input type="number" id="pages" class="w-full border p-2 rounded" min="1" required>
                </div>
                <div>
                    <label for="status" class="block text-gray-700">Status</label>
                    <select id="status" class="w-full border p-2 rounded">
                        <option>Read</option>
                        <option>Re-read</option>
                        <option>DNF</option>
                        <option>Currently reading</option>
                        <option>Returned Unread</option>
                        <option>Want to read</option>
                    </select>
                </div>
                <div>
                    <label for="price" class="block text-gray-700">Price</label>
                    <input type="number" id="price" class="w-full border p-2 rounded" step="0.01" min="0" required>
                </div>
                <div>
                    <label for="pages-read" class="block text-gray-700">Pages Read</label>
                    <input type="number" id="pages-read" class="w-full border p-2 rounded" min="0" required>
                </div>
                <div>
                    <label for="format" class="block text-gray-700">Format</label>
                    <select id="format" class="w-full border p-2 rounded">
                        <option>Print</option>
                        <option>PDF</option>
                        <option>Ebook</option>
                        <option>AudioBook</option>
                    </select>
                </div>
                <div>
                    <label for="suggested-by" class="block text-gray-700">Suggested By</label>
                    <input type="text" id="suggested-by" class="w-full border p-2 rounded">
                </div>
            </div>
            <button type="submit" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">Add Book</button>
        </form>

        <h2 class="text-2xl font-semibold mb-4">Books List</h2>
        <div id="book-list" class="grid grid-cols-1 gap-4"></div>

    </div>
</body>
</html>
